<!doctype html>
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="dist/log-css/style.css">
	<link href="dist/head-css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/head-css/swiper.css" rel="stylesheet">
	<link href="dist/head-css/styles.css" rel="stylesheet">
	<link rel="icon" href="dist/head-images/fav-bus-arr.png">
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<nav id="navbarExample" class="navbar navbar-expand-lg fixed-top navbar-light" aria-label="Main navigation">
				<div class="container">
		
					<!-- Image Logo -->
					<a class="navbar-brand logo-image" href="index.html"><img src="dist/head-images/logo-arr.png" alt="alternative"></a> 
		
					<button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div> <!-- end of container -->
			</nav> <!-- end of navbar -->
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">

						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4" style="text-align: center;">Sign Up</h3>
								</div>
							
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mt-3">
									<input type="text" class="form-control" required>
									<label class="form-control-placeholder" for="username">Username</label>
								</div>
								<div class="form-group mt-3">
									<input type="email" class="form-control" required>
									<label class="form-control-placeholder" for="email">Email</label>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" class="form-control" required>
									<label class="form-control-placeholder" for="password">Password</label>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" class="form-control" required>
									<label class="form-control-placeholder" for="confirm password">Confirm Password</label>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
										In</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="">or sign in with</label>
									</div>
								</div>
								<button class="form-control btn btn-outline-secondary rounded submit px-3">
									<img src="dist/log-css/img/google.png" width="20" /> | Google &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								</button>
								<br>
								<br>
								<button class="form-control btn btn-outline-secondary rounded submit px-3">
									<img src="dist/log-css/img/facebook.png" width="20" /> | Facebook </button>
							</form>
							<p class="text-center">Already Have Account? <a href="login.html">Log In</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="dist/log-js/jquery.min.js"></script>
	<script src="dist/log-js/popper.js"></script>
	<script src="dist/log-js/bootstrap.min.js"></script>
	<script src="dist/log-js/main.js"></script>

</body>

</html>
